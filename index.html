<html>
  <head>
    <title>Number Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      td, th {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }

      th {
        background-color: #ddd;
      }

      input[type="text"] {
        width: 100%;
        padding: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Day</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <!-- add 28 more columns -->
        <th>29</th>
        <th>30</th>
        <th>31</th>
      </tr>
      <tr>
        <th>Hung</th>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <!-- add 28 more columns -->
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <th>Hoang</th>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <!-- add 28 more columns -->
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <th>Nguyen</th>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <!-- add 28 more columns -->
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
      </tr>
    </table>
    <p>Note: Enter a number in each cell to complete the table</p>
  </body>
</html>
